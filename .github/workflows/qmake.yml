name: QMake Build

on: 
  # push代码时触发workflow
  push:
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
        - '.github/workflows/clean_cache.yml'
        - '.github/workflows/delete_workflow.yml'
        - '.github/workflows/cmake.yml'
        - '.github/workflows/readme.yml'
        - '.github/workflows/toolchain.yml'     
        - 'doc/**'
        - '.clang-*'
        - '.gitignore'
        - 'LICENSE'
        - 'README*'
        - 'vcpkg.json'
  pull_request:
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
        - '.github/workflows/clean_cache.yml'
        - '.github/workflows/delete_workflow.yml'
        - '.github/workflows/cmake.yml'
        - '.github/workflows/readme.yml'
        - '.github/workflows/toolchain.yml'     
        - 'doc/**'
        - '.clang-*'
        - '.gitignore'
        - 'LICENSE'
        - 'README*'
        - 'vcpkg.json'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - macos-latest
          - ubuntu-latest
        qt_ver: 
          - 6.7.0
        arch:
          - x86_64
        vcpkg_libs:
          - breakpad
        include:
          - os: macos-latest
            qt_ver: 6.7.0
            arch: arm64
            vcpkg_libs: breakpad

    steps:
      - name: Restore windows vcpkg
        if: startsWith(matrix.os, 'windows')
        uses: actions/cache/restore@v4
        with: 
          path: C:\vcpkg\installed
          key: ${{ runner.os }}-vcpkg-installed-${{ matrix.os }}
      - name: Restore macos or ubuntu vcpkg
        if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu')
        uses: actions/cache/restore@v4
        with: 
          path: /usr/local/share/vcpkg/installed
          key: ${{ runner.os }}-vcpkg-installed-${{ matrix.os }}
          
      - name: Install dependencies on windows
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          choco install ninja
          ninja --version
          cmake --version
          vcpkg install ${{ matrix.vcpkg_libs }} --triplet x64-windows
      - name: Install dependencies on ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build build-essential libgl1-mesa-dev
          ninja --version
          cmake --version
          gcc --version
          vcpkg install ${{ matrix.vcpkg_libs }} --triplet x64-linux
      - name: Install dependencies on macos-x86_64
        if: startsWith(matrix.os, 'macos') && matrix.arch == 'x86_64'
        shell: bash
        run: |
          brew install ninja pkg-config
          ninja --version
          cmake --version
          clang --version
          vcpkg install ${{ matrix.vcpkg_libs }} --triplet x64-osx
      - name: Install dependencies on macos-arm64
        if: startsWith(matrix.os, 'macos') && matrix.arch == 'arm64'
        shell: bash
        run: |
          brew install ninja pkg-config
          ninja --version
          cmake --version
          clang --version
          vcpkg install ${{ matrix.vcpkg_libs }} --triplet arm64-osx

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_ver }}
          install-deps: 'true'
          modules: 'qt5compat qtserialport qtnetworkauth qtmultimedia qtimageformats'
          cache: 'true'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: msvc-build
        if: startsWith(matrix.os, 'windows')
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          qmake
          nmake
      - name: build macos or ubuntu
        if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          qmake QMAKE_APPLE_DEVICE_ARCHS="${{ matrix.arch }}"
          make -j4
